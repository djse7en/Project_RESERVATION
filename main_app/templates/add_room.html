{% extends 'base.html' %}

{% block content %}
    <h2>Dodawanie sali</h2>
    <form method="post" action="/room/add/">
        {%  csrf_token %}
        <label for="name">Nazwa:</label>
        <input type="text" id="name" name="name" placeholder="Nazwa sali">
        <label for="capacity">Pojemność:</label>
        <input type="text" id="capacity" name="capacity" placeholder="Pojemność">
        <label for="projector">Rzutnik?:</label>
        <input type="checkbox" id="projector" name="projector">
        <input type="submit" name="submit" value="Zapisz">
    </form>
{% endblock %}
